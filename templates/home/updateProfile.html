{% extends 'base.html' %}

{% block title %} updateProfile {% endblock title %}
<!--{% block homeactive %} active {% endblock homeactive %} -->



{% block body %}


    <div class="container my-3">
        <h3>Update your profile</h3>
        
        <!--{% csrf_token %}-->
        
        <form action = '/updateProfile' method = 'post' enctype='multipart/form-data'>
        {% csrf_token %}
        {% if status %}
          <div class = "alert alert-primery">{{status}}</div>
        {% endif %}
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name" name = "fname" value="{{request.user.first_name}}" required>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name" name = "lname"  value="{{request.user.last_name}}" required>
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username"  name = "username" value="{{request.user.username}}" readonly>
          </div>
          <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" class="form-control" id="email" placeholder="Email Id" name = "email" value="{{request.user.email}}" required> 
          </div>
          <!--
          <div class="form-group">
            <label for="password1">Create New Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Choose Password" name = "password1" required>
          </div>
          <div class="form-group">
            <label for="passowrd2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Confirm Password" name = "password2" required>
          </div>-->
          <div class="form-group">
            <label for="mobile">Contact No</label>
            <input type="text" class="form-control" id="mobile" placeholder="Contact No" name = "mobile" value="{{request.user.userdetail.mobile}}">
          </div>
          
          <div>
            <img src="{{request.user.userdetail.image.url}}"  height='100px' width='100px'>

          </div>
          <div class="d-flex">
            <div class="btn btn-mdb-color btn-rounded form-group">
                <span>Update your image</span>
                <input type="file" accept="image/*" name='image' id='image' title="image">
            </div>
          </div>
            <button type="submit" class="btn btn-primary">Update Detail</button>
           
        </form>

        <form method="post" action = '/updateProfile'>
        {% csrf_token %}
            {{u_form.as_p}}
            {{p_form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>-->
    </div>
{% endblock body %}
